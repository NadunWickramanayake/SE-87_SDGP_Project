<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register to MindGuard</title>
    
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    
    
    <!--styleSheet-->
    <link rel="stylesheet" href="../css/login&register.css">
</head>
<body>
   <div id="content_container">
    <div id="form_container">
        <div id="form_header_container">
            <h2 id="form_header">
                Login
            </h2>
        </div>

        <div id="form_content_container">
            <div id="form_content_inner_container">
                <input type="text" id="full_name" placeholder="Full name">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="New Password">

                <input type="text" id="Gender" placeholder="( Male | Female | Other)">
                <input type="text" id="Age_Category" placeholder="Are you between age 18-65 ? ( Yes | No )">

                <div id="button_container">
                    <button onclick="login()">Login</button>
                    <button onclick="register()">Register</button>
                </div>
            </div>
        </div>
    </div>
   </div> 
</body>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js"></script>

<!--JavaScript linking-->  
<script src="script.js"></script>  
</html>
